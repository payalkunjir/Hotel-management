
<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <div>
      <app-header (toggleSidebarForMe)="sideBarToggler()" *ngIf="true"></app-header>
    </div>
    <div  style="overflow: auto;height: calc(100% - 72px)">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
